name: Release

on:
  push:
    tags:
      - 'v*'

# 添加这个权限配置
permissions:
  contents: write  # 允许创建发布和上传资源

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        echo "Building from ref: ${{ github.ref }}, SHA: ${{ github.sha }}"
        output_name="fflow-cli_${{ matrix.goos }}_${{ matrix.goarch }}"
        if [ "$GOOS" = "windows" ]; then
          output_name="${output_name}.exe"
        fi
        GOTOOLCHAIN=auto go build -o "dist/$output_name" service/cmd/workflow-cli/main.go
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: fflow-cli_${{ matrix.goos }}_${{ matrix.goarch }}
        path: dist/fflow-cli_${{ matrix.goos }}_${{ matrix.goarch }}
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        
    - name: List files
      run: find dist -type f | sort
      
    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/**/*